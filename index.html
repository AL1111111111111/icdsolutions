<!DOCTYPE html>
<html>
<head>
    <title>ICD Solutions Access</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const encryptedData = params.get('data');

        if (encryptedData) {
            // Forward the encrypted token to the app
            const appLink = `accessapp://credentials?data=${encodeURIComponent(encryptedData)}`;
            
            
            window.location.href = appLink;

            // Visual feedback
            document.body.innerHTML = `
                <div style="text-align:center; padding-top:50px; font-family:sans-serif;">
                    <h2>Connecting to ICD Access...</h2>
                    <p>Encrypted Data Found. Opening App.</p>
                    <a href="${appLink}" style="padding:10px 20px; background:#000; color:#fff; text-decoration:none;">Open Manually</a>
                </div>`;
        } else {
            document.body.innerHTML = "<h2>Invalid Link: Missing Data Parameter</h2>";
        }
    </script>
</body>
</html>
